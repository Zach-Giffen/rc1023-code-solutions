<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h5>LEARN MORE</h5>
    <form>
      <label for="email">COMPANY EMAIL</label><br />
      <div class="center">
        <input
          type="text"
          id="email"
          name="company email"
          placeholder="sally@company.co" /><br />
      </div>
      <label for="name">NAME</label><br />
      <div class="center">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Sally Smith" /><br />
      </div>
      <label for="loca">WHERE ARE YOU HIRING?</label><br />
      <div class="center">
        <input
          type="text"
          id="loca"
          name="where are you hiring"
          placeholder="City, Country" /><br />
      </div>
      <label for="engineers"
        >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
      ><br />
      <div class="center">
        <select
          id="engineers"
          name="how many engineers are you hiring in the next 6 months">
          <br />
          <option value="1-2">1-2 Engineers</option>
          <option value="3-4">3-4</option>
          <option value="5+">5+</option></select
        ><br />
      </div>
      <button type="submit">SUBMIT</button>
    </form>
  </body>
</html>
