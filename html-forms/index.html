<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Coding Form!</h1>

    <form action="">
      <label for="email">Email</label><br />
      <input type="email" id="email" name="email" /><br />
      <label for="dropdown">Why is coding cool?</label><br />
      <select id="dropdown" name="why is coding cool">
        <option>Select an option</option>
        <option>Because it's interesting</option>
        <option>Because it's fun</option>
        <option>Because it's powerful</option></select
      ><br />
      <p>Favorite Language (choose one)</p>
      <input type="radio" id="html" name="html" value="HTML" />
      <label for="html"><strong>HTML</strong></label>
      <input type="radio" id="css" name="css" value="CSS" />
      <label for="css"><strong>CSS</strong></label>
      <input type="radio" id="java" name="java" value="JavaScript" />
      <label for="java"><strong>JavaScript</strong></label
      ><br />
      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" id="check" name="sign me up" value="yes" />
      <label for="check">Sign me up!</label><br />
      <label for="text">comments</label><br />
      <textarea id="text" name="comments" rows="10" cols="30"></textarea><br />
      <input type="submit" />
    </form>
  </body>
</html>
